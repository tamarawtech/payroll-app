<div *ngIf="employee">
  <h2>{{employee.name | uppercase}} Details</h2>
  <div><span>id: </span>{{employee.id}}</div>
  <div>
    <label>First Name:
      <input [(ngModel)]="employee.firstName" placeholder="First Name">
    </label>
  </div>
  <div>
    <label>Last Name:
      <input [(ngModel)]="employee.lastName" placeholder="Last Name">
    </label>
  </div>
</div>
<button (click)="goBack()">Go Back</button>
